<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Pokaz slajdów</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    #slideshow, #auth {
      display: none;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<h1>BIESZCZADY 2K25</h1>
<div id="login">
  <p>Wprowadź hasło:</p>
  <input type="password" id="password" placeholder="Hasło" />
</div>

<div id="slideshow">
  <img id="image" src="foto1.jpeg" alt="Pokaz slajdów">
</div>

<script>
  const correctPassword = "bieszczady2k25";
  const images = [
    "foto1.jpeg", "foto2.jpeg", "foto3.jpeg", "foto4.jpeg", "foto5.jpeg",
    "foto6.jpeg", "foto7.jpeg", "foto8.jpeg", "foto9.jpeg", "foto10.jpeg"
  ];
  let index = 0;

  const passwordInput = document.getElementById("password");
  const loginDiv = document.getElementById("login");
  const slideshowDiv = document.getElementById("slideshow");
  const image = document.getElementById("image");

  passwordInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      if (passwordInput.value === correctPassword) {
        loginDiv.style.display = "none";
        slideshowDiv.style.display = "block";
        startSlideshow();
      } else {
        alert("Niepoprawne hasło!");
      }
    }
  });

  function startSlideshow() {
    setInterval(() => {
      index = (index + 1) % images.length;
      image.src = images[index];
    }, 5000);
  }
</script>

</body>
</html>
